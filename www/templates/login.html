<ion-view title="Login" id="page3" style="background-color:#237FBD;">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <button id="login-button1" class="button button-stable  button-block">Acessar</button>
      <a href-inappbrowser="/signup" id="login-button2" style="color:#FFFFFF;" class="button button-light  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
